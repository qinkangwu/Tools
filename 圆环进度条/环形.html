<script type="text/javascript">
//O型进度条S  
    $('.circle').each(function(index, el) {
      var num = $('span',this).text()*3.6;
      if (num<=180) {
        $('.right',this).css('transform', "rotate(" + num + "deg)");
        $('.right',this).css('transform', "rotate(" + num + "deg)");
        $('.right',this).css('-webkit-transform', "rotate(" + num + "deg)");
        $('.right',this).css('-o-transform', "rotate(" + num + "deg)");
        $('.right',this).css('-ms-transform', "rotate(" + num + "deg)");
        $('.right',this).css('-moz-transform', "rotate(" + num + "deg)");
      } else {
        $('.right',this).css('transform', "rotate(180deg)");
        $('.right',this).css('transform', "rotate(" + (num - 180) + "deg)");
        $('.right',this).css('-webkit-transform', "rotate(180deg)");
        $('.right',this).css('-o-transform', "rotate(180deg)");
        $('.right',this).css('-ms-transform', "rotate(180deg)");
        $('.right',this).css('-moz-transform', "rotate(180deg)");
        $('.left',this).css('-webkit-transform', "rotate(" + (num - 180) + "deg)");
        $('.left',this).css('-o-transform', "rotate(" + (num - 180) + "deg)");
        $('.left',this).css('-ms-transform', "rotate(" + (num - 180) + "deg)");
        $('.left',this).css('-webkit-transform', "rotate(" + (num - 180) + "deg)");
      };

      /*倒计时*/
       var time="2015/08/25 17:12:00";
       var sh = setInterval(Count_down, 1000);
       Count_down();
       function Count_down(){
         // alert(time)
           var endtime=new Date(""+time+"");
           var now=new Date();
           var val=parseInt((endtime.getTime()-now.getTime())/1000);
           var d=parseInt(val/3600/24);
           var h=parseInt((val / 3600) % 24);
           var m=parseInt((val/60)%60);
           var s=parseInt(val%60);
           if(h<10){
               h="0"+h;
           }
           if(m<10){
               m="0"+m;
           }
           if(s<10){
               s="0"+s;
           }
           $(".count_out strong").html(h+":"+m+":"+s)
       }
    });//O型进度条E 
   	
      

      
</script>
